{% extends 'base.html' %}

{% block title %} Articles {% endblock title %}

{% block content %}
    {% for article in object_list %}
            <div>
                {{article.title}}
                {{article.author}}
                {{article.date}}
            </div>
            <div>
                {{article.body}}
            </div>
            <div>
                <a href="{% url 'article_edit' article.pk %}">Edit</a>
                <a href="{% url 'article_delete' article.pk %}">Delete</a>
            </div>
            <br>
    {% endfor %}


{% endblock content %}
