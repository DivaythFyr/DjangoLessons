{% extends 'base.html' %}

{% block content %}
<div>
    <h2>{{object.title}}</h2>
    <p>Written by {{object.author}} | {{object.date}}</p>
    <p>{{ object.body }}</p>
</div>

<p><a href="{% url 'article_edit' article.pk %}">Edit</a></p>
<p><a href="{% url 'article_delete' article.pk %}">Delete</a></p>
<p><a href="{% url 'article_list' %}"></a>All</p>

{% endblock content %}
